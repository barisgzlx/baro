<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Girişi | AGARZ.COM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #7a00ff, #2a003d 60%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-box {
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 35px 40px;
            width: 340px;
            box-shadow: 0 0 40px rgba(140, 0, 255, 0.6);
            text-align: center;
        }

        .login-box h1 {
            margin: 0;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .login-box p {
            font-size: 14px;
            opacity: 0.85;
            margin-top: 8px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #111;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, #00d4ff, #c300ff);
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(180, 0, 255, 0.8);
        }

        .links {
            margin-top: 18px;
            font-size: 13px;
        }

        .links a {
            color: #00d4ff;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>AGARZ.COM</h1>
        <p>Müşteri Giriş Paneli</p>

        <form onsubmit="girisYap(); return false;">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">GİRİŞ YAP</button>
        </form>

        <div class="links">
            <a href="register.html">Kayıt Ol</a> |
            <a href="password.html">Şifre Değiştir</a>
        </div>
    </div>

    <script>
        function girisYap() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            const kayitliSifre = localStorage.getItem("user_" + user);

            if (kayitliSifre === pass) {
                localStorage.setItem("aktifUser", user);
                window.location.href = "customer.html";
            } else {
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        }
    </script>

</body>
</html>
