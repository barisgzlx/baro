<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Girişi | AGARZ.COM</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #3a006a, #0a0014);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-box {
            width: 340px;
            padding: 35px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 40px rgba(170, 0, 255, 0.4);
        }

        .login-box h1 {
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .login-box p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 25px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #111;
            color: #fff;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #00c6ff, #8a00ff);
            color: #fff;
            font-weight: bold;
            font-size: 15px;
        }

        .login-box button:hover {
            opacity: 0.9;
        }

        .links {
            margin-top: 18px;
            font-size: 13px;
        }

        .links a {
            color: #00c6ff;
            text-decoration: none;
            margin: 0 6px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h1>AGARZ.COM</h1>
    <p>Müşteri Giriş Paneli</p>

    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">

    <button onclick="girisYap()">GİRİŞ YAP</button>

    <div class="links">
        <a href="register.html">Kayıt Ol</a> |
        <a href="sifre-degistir.html">Şifre Değiştir</a>
    </div>
</div>

<script>
function girisYap() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    const kayitliSifre = localStorage.getItem("user_" + user);

    if (kayitliSifre === pass) {
        localStorage.setItem("aktifUser", user);
        window.location.href = "index.html";
    } else {
        alert("Kullanıcı adı veya şifre hatalı!");
    }
}
</script>

</body>
</html>
