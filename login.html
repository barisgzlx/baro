<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Müşteri Girişi | AGARZ.COM</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#3a006a,#0a0014);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.login-box{
  width:340px;
  padding:35px;
  background:rgba(0,0,0,.55);
  border-radius:16px;
  text-align:center;
  box-shadow:0 0 40px rgba(170,0,255,.4);
}

.login-box h1{
  margin-bottom:5px;
  letter-spacing:1px;
}

.login-box p{
  font-size:14px;
  opacity:.8;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,#00d2ff,#7a00ff);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.links{
  margin-top:15px;
  font-size:13px;
}

.links a{
  color:#00d2ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>AGARZ.COM</h1>
  <p>Müşteri Giriş Paneli</p>

  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="password" id="password" placeholder="Şifre">

  <button onclick="girisYap()">GİRİŞ YAP</button>

  <div class="links">
    <a href="register.html">Kayıt Ol</a> |
    <a href="password.html">Şifre Değiştir</a>
  </div>
</div>

<script>
function girisYap(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  const kayitliUser = localStorage.getItem("username");
  const kayitliPass = localStorage.getItem("password");

  if(u === kayitliUser && p === kayitliPass){
    window.location.href = "customer.html";
  } else {
    alert("Kullanıcı adı veya şifre hatalı!");
  }
}
</script>

</body>
</html>
