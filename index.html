<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AGARZ.COM | Skin Yükleme Merkezi</title>

<style>
*{
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  overflow:hidden;
}

/* ARKA PLAN */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,#7f00ff,#000),
    linear-gradient(120deg,#00c6ff,#ff00ff);
  filter:blur(40px);
  z-index:-2;
}

/* GLASS PANEL */
.card{
  background:rgba(0,0,0,0.55);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  padding:40px 35px;
  width:420px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,0,0,0.9);
  animation:fade 1.2s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

h1{
  margin:0;
  font-size:28px;
  letter-spacing:1px;
}

p{
  margin:15px 0 30px;
  font-size:15px;
  opacity:.85;
}

/* BUTON */
.btn{
  display:inline-block;
  padding:14px 28px;
  border-radius:50px;
  background:linear-gradient(90deg,#00c6ff,#ff00ff);
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  box-shadow:0 0 20px rgba(255,0,255,.6);
  transition:.3s;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(0,198,255,.9);
}
</style>
</head>

<body>

<div class="card">
  <h1>AGARZ.COM</h1>
  <p>Agarz.Com Skin Yükleme Merkezine Hoşgeldiniz</p>

  <a href="login.html" class="btn">
    Kayıt Olmak İçin Hemen Tıkla
  </a>
</div>

</body>
</html>
